  <title>ToneRise</title>
  <script>
    window.addEventListener('load', function () {
      const filesToLoad = ['Instrument', 'Effect', 'Loop', 'Complete'];
      function updateLoadingText(fileIndex) {
        const loadingText = document.querySelector('.loading-text');
        loadingText.textContent = `Loading ${filesToLoad[fileIndex]}`;
      }

      function loadFile(fileIndex) {
        setTimeout(function () {
          if (fileIndex < filesToLoad.length - 1) {
            updateLoadingText(fileIndex + 1);
            loadFile(fileIndex + 1);
          } else {
            const loaderContainer = document.querySelector('.loader-container');
            loaderContainer.classList.add('hidden');
            const mainContent = document.querySelector('.main');
            mainContent.style.display = 'block';
          }
        }, Math.random() * 3000);
      }
      updateLoadingText(0);
      loadFile(0);
    });

  </script>
  <style>
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: aliceblue;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    .loader {
      border: 5px solid #000000;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    .loading-text {
      margin-top: 15px;
      width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .loader-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <link rel="stylesheet" href="organize.css">
</head>
